spring.application.name=bk-products
server.error.include-stacktrace=NEVER

# PostgreSQL Database Configuration
# Reemplaza estos valores con tus credenciales de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/linktic
spring.datasource.username=root
spring.datasource.password=pruebaTecnica
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json


# API Security Configuration
api.security.api-key=linktic-api-key-12345
